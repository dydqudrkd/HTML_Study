<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: brown;
        }

        h2 {
            color: blue;
            text-decoration: underline;
        }
    </style>
    <!--위는 내부스타일 적용-->
    <link rel="stylesheet" href="/examples/media/expand_style.css">
    <!--위는 외부스타일 적용-->
</head>

<body>
    <!--인라인 스타일
        내부 스타일 시트
        외부 스타일 시트
    -->
    <h2 style="color:rgb(102, 89, 117);" text-decoration:='underline'>
        인라인 스타일을 사용하여 스타일을 적용하였습니다
    </h2>
    <!--위 방식은 꼭 필요한 경우에만 사용하자-->
    <h2>
        아 언제쯤 잘하려나
    </h2>
    <!--결론 적용 우선순위는 1.인라인 2.내부와 외부는 마지막으로 적용된 스타일을 따른다-->

</body>



</html>
