<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><b>이 부분</b>은 단순히 글씨가 굵은 부분</p>
    <p><strong>이 부분</strong>은 중요한 부분이라 굵게 표현됐어여</p>
    검색엔진은 strong을 더 중요하게 인식합니다
    <p><i>이탤릭체</i>해봣어요</p>
    <p><em>이탤릭체 강조</em>해봤어요 검색어 엔진 강조 이탤릭체 버젼이라고 생각하세요</p>
    <p><mark>
        하이라이트 한방
    </mark> 어떄요?
    </p>
    <p><del>이 부분</del> 지우고 싶어요</p>
    <p><ins>밑줄 친 부분</ins>에 들어갈 말을 고르세요</p>
    위 첨자 아래 첨자 사용법 입니다.
    <p>X<sup>2</sup> + Y<sup>2</sup> + X<sub>2</sub> + Y<sub>2</sub></p>
   


</body>


</html>
